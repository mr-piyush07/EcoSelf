<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EchoSelf â€“ User Onboarding</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
    }
    button {
      background: #000;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h2>Welcome to EchoSelf ðŸ‘‹</h2>
  <p>Tell us about yourself</p>

  <input type="text" id="name" placeholder="Your Name" />
  <input type="email" id="email" placeholder="Email" />
  <input type="number" id="age" placeholder="Age" />
  <input type="text" id="profession" placeholder="Profession" />

  <select id="personality">
    <option value="">Personality Type</option>
    <option value="introvert">Introvert</option>
    <option value="ambivert">Ambivert</option>
    <option value="extrovert">Extrovert</option>
  </select>

  <textarea id="goals" placeholder="Your life / career goals"></textarea>

  <button id="submitBtn">Start My EchoSelf</button>

  <script>
    const submitBtn = document.getElementById("submitBtn");

    submitBtn.addEventListener("click", async () => {
      const payload = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        age: document.getElementById("age").value,
        profession: document.getElementById("profession").value,
        personality: document.getElementById("personality").value,
        goals: document.getElementById("goals").value,
        deviceInfo: navigator.userAgent
      };

      const res = await fetch("/api/user/onboard", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const data = await res.json();
      alert(data.message);
      window.location.href = "chat.html";
    });
  </script>
</body>
</html>
